{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}
{% block content %}
    <form method="post" action=".">
    {% csrf_token %}
        <h1 class="my-4"> {{ header }}</h1>
        <div class = "form">
            <div class = "form-row">
                Are you sure to delete {{ object }}
            </div>
                {% bootstrap_button button_delete button_type="submit" button_class="mt-3 mx-2 btn btn-danger" %}
            </div>
        </div>
    </form>
{% endblock %}
