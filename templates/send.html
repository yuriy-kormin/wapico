{% extends 'base.html' %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit"/>
    </form>
    <table class = "table table-striped">
        {% for task in task_results %}
        <tr>
            <td><a href = "{% url 'task_detail' task.0 %}">{{ task.1 }}</a></td>
            <td>{{ task.2 }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock content %}
