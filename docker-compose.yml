version: "3.9"

services:
    pgdatabase:
        build:
            context: .
            dockerfile: ./Docker/postgres/Dockerfile
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=postgres
        expose:
            - 5432
        restart: always
        volumes:
            - pgdata:/var/lib/postgresql/data/:rw
    django:
        build:
            context: .
            dockerfile: ./Docker/django/Dockerfile
        expose:
        - 8000
        depends_on:
        - pgdatabase
        - celery
        volumes:
            - ./dja:/app
    nginx:
        build:
            context: .
            dockerfile: ./Docker/nginx/Dockerfile
        ports:
            - 80:80
        depends_on:
            - django
    redis:
        image: redis
        expose:
            - 6379
    celery:
        restart: always
#        build:
#            context: .
#            dockerfile: ./Docker/celery/Dockerfile
        image: celery
        command: celery -A wapico.task worker -l info
        volumes:
            - ./app:/app
        environment:
            - DB_HOST=pgdatabase
            - DB_NAME=wapico
            - DB_USER=wapico
            - DB_PASS=wapico
            - CELERY_BROKER_URL=redis://redis:6379
        depends_on:
            - pgdatabase
            - redis

volumes:
    pgdata:
